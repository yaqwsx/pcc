language: cpp


script:
    - ls /usr/local
    - ls /usr/local/clang-5.0.0/bin
    - $CXX --version
    - mkdir _build
    - cd _build && CXX=$T_CXX CC=$T_CC cmake ..
    - make -C _build pcc_run

notifications:
  email:
    recipients:
      - xstill@fi.muni.cz
    on_success: change # default: change
    on_failure: always # default: always

sudo: false

matrix:
  include:
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-7
      env:
        - T_CC=gcc-7 T_CXX=g++-7
    - env:
        - T_CC=/usr/local/clang-5.0.0/bin/clang T_CXX=/usr/local/clang-5.0.0/bin/clang++
